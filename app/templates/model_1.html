<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Values</title>
    <style>
        body {
            background: linear-gradient(to left, #7e85ff, #22288f);
        }

        .title {
            text-align: center;
            background: -webkit-linear-gradient(to right, #7e85ff, #c882e6);
            background: -moz-linear-gradient(to right, #7e85ff, #c882e6);
            -webkit-background-clip: text;
            -moz-background-clip: text;
            -webkit-text-fill-color: transparent;
            -moz-text-fill-color: transparent;
            font-size: 36px;
        }

        .container {
            height: 75vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding: 0 40px; /* Spazio vuoto tra il bordo e le colonne */
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        .label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-column {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 120px;
            margin-top:40px;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-right: 120px;
        }

        .button {
            width: 200px;
            height: 40px;
            font-size: 18px;
            margin: 0 10px;
        }

        input[type="number"] {
            overflow: hidden;
            -moz-appearance: textfield;
            -webkit-appearance: textfield;
            appearance: textfield;
            margin: 0;
            padding: 0;
            width: 100%;
            border: 1px solid black;
            background-color: white;
            text-align: center;
            font-size: 14px;
            font-family: sans-serif;
            resize: none;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1 class="title">Risk Prediction</h1>
    <div class="container">
        <div class="input-column">
            {% for i in range(10) %}
            <div class="input-group">
                <label class="label">Label {{ i+1 }}</label>
                <input type="number" id="input{{ i+1 }}">
            </div>
            {% endfor %}
        </div>
        <div class="input-column">
            {% for i in range(10, 20) %}
            <div class="input-group">
                <label class="label">Label {{ i+1 }}</label>
                <input type="number" id="input{{ i+1 }}">
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="button-container">
        <button class="button" onclick="storeData()">Save</button>
    </div>

    <script>
        function storeData() {
            var values = [];
            for (var i = 1; i <= 20; i++) {
                var input = document.getElementById('input' + i);
                values.push(input.value);
            }
            console.log(values);
        }
    </script>
</body>
</html>
