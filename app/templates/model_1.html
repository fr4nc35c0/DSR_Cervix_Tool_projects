<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Values</title>
    <style>
        body {
            background: linear-gradient(to left, #7e85ff, #22288f);
        }

        .title {
            text-align: center;
            background: -webkit-linear-gradient(to right, #7e85ff, #c882e6);
            background: -moz-linear-gradient(to right, #7e85ff, #c882e6);
            -webkit-background-clip: text;
            -moz-background-clip: text;
            -webkit-text-fill-color: transparent;
            -moz-text-fill-color: transparent;
            font-size: 46px;
            margin-top: 80px;
        }

        .container {
            height: 75vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding: 0 5%;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 100%;
        }

        .label {
            margin-bottom: 5px;
            font-weight: bold;
            color: white;
            padding: 5px;
        }

        .input-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            width: 50%;
        }

        .button-container {
            position: fixed;
            right: 5%;
            bottom: 5%;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            flex-direction: column;
        }

        .button {
            width: 150%;
            height: 30px;
            font-size: 18px;
            margin-bottom: 10%;
            margin-right: 40%;
        }

        .button:first-child {
            margin-bottom: 20%;
        }
        .icon {
            position: fixed;
            margin-top: 40%;
            margin-left: 30px;
        }

        input[type="number"] {
            overflow: hidden;
            -moz-appearance: textfield;
            -webkit-appearance: textfield;
            appearance: textfield;
            margin: 0;
            padding: 0;
            width: 100%;
            border: 1px solid black;
            background-color: white;
            text-align: center;
            font-size: 16px;
            font-family: sans-serif;
            resize: none;
            height: 30px;
            border-radius: 6px;
            text-align: right;
            padding-right: 20%;
        }

        @media screen and (max-width: 1366px) {
            .title,
            .container,
             .input-group,
             .label,
             .input-column,
             .button-container,
             .button,
             .button:first-child,
              .icon {
                transform: scale(0.9);

                .label {
                margin-bottom: 5px;
                font-weight: bold;
                color: white;
                padding: 5px;
                position: relative;
            }

            .label:after {
                content: "";
                display: inline-block;
                height: 1em;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1 class="title">Risk Prediction</h1>
    </div>

    <div class="container">
        <div class="input-column">
            <div class="input-group">
                <label class="label">Age </label>
                <input type="number" id="Age" value="" oninput="formatInputValue(this)">

                <label class="label">First sexual intercourse </label>
                <input type="number" id="First sexual intercourse" value="0" oninput="formatInputValue(this)">

                <label class="label">Num of pregnancies </label>
                <input type="number" id="Num of pregnancies" value="0" oninput="formatInputValue(this)">

                <label class="label">Smokes (years) </label>
                <input type="number" id="Smokes (years)" value="0" oninput="formatInputValue(this)">

                <label class="label">Smokes (packs/year) </label>
                <input type="number" id="Smokes (packs/year)" value="0" oninput="formatInputValue(this)">
            </div>
        </div>

        <div class="input-column">
            <div class="input-group">
                <label class="label">Hormonal Contraceptives (years) </label>
                <input type="number" id="Hormonal Contraceptives (years)" value="0" oninput="formatInputValue(this)">

                <label class="label">IUD (years) </label>
                <input type="number" id="IUD (years)" value="0" oninput="formatInputValue(this)">

                <label class="label">STDs </label>
                <input type="number" id="STDs" value="0" oninput="formatInputValue(this)">

                <label class="label">STDs (number) </label>
                <input type="number" id="STDs (number)" value="0" oninput="formatInputValue(this)">

                <label class="label">HPV </label>
                <input type="number" id="HPV" value="0" oninput="formatInputValue(this)">
            </div>
        </div>

        <div class="input-column">
            <div class="input-group">
                <label class="label">Condylomatosis </label>
                <input type="number" id="Condylomatosis" value="0" oninput="formatInputValue(this)">

                <label class="label">Number of diagnosis </label>
                <input type="number" id="Number of diagnosis" value="0" oninput="formatInputValue(this)">

                <label class="label">Dx:Cancer </label>
                <input type="number" id="Dx:Cancer" value="0" oninput="formatInputValue(this)">

                <label class="label">Hepatitis B </label>
                <input type="number" id="Hepatitis B" value="0" oninput="formatInputValue(this)">

                <label class="label">Dx:CIN B </label>
                <input type="number" id="Dx:CIN" value="0" oninput="formatInputValue(this)">
            </div>
        </div>
        <div class="input-column">
            <div class="input-group">
                <label class="label">Cervical condylomatosis </label>
                <input type="number" id="Cervical condylomatosis" value="0" oninput="formatInputValue(this)">

                <label class="label">Vaginal condylomatosis </label>
                <input type="number" id="Vaginal condylomatosis" value="0" oninput="formatInputValue(this)">

                <label class="label">Vulvo-perineal condylomatosis </label>
                <input type="number" id="Vulvo-perineal condylomatosis" value="0" oninput="formatInputValue(this)">

                <label class="label">Syphilis </label>
                <input type="number" id="Syphilis" value="0" oninput="formatInputValue(this)">

                <label class="label">Dx:HPV </label>
                <input type="number" id="Dx:HPV" value="0" oninput="formatInputValue(this)">
            </div>
        </div>
        <div class="input-column">
            <div class="input-group">
                <label class="label">Pelvic inflammatory disease </label>
                <input type="number" id="Pelvic inflammatory disease" value="0" oninput="formatInputValue(this)">

                <label class="label">Genital herpes </label>
                <input type="number" id="Genital herpes" value="0" oninput="formatInputValue(this)">

                <label class="label">Molluscum contagiosum </label>
                <input type="number" id="Molluscum contagiosum" value="0" oninput="formatInputValue(this)">

                <label class="label">AIDS </label>
                <input type="number" id="AIDS" value="0" oninput="formatInputValue(this)">

                <label class="label">HIV </label>
                <input type="number" id="HIV" value="0" oninput="formatInputValue(this)">
            </div>
        </div>

        <div class="button-container">
            <button class="button" onclick="window.location.href='/index.html'">Go to Home</button>
            <button class="button" onclick="storeData()">Get Prediction</button>
        </div>
        <div class="icon">
            <img src="{{ url_for('static', filename='question-mark1240.jpg') }}">
            <img src="{{ url_for('static', filename='question-mark1240.jpg') }}">
        </div>
    </div>

    <script>
        // Set the default value to 0 when the input box is empty and remove it when values are entered
        function formatInputValue(input) {
            if (input.value === "") {
                input.value = "0";
            } else if (input.value === "0") {
                input.value = "";
            } else {
                input.value = parseInt(input.value).toString();
            }
        }

        // Store the input values
        function storeData() {
            var formData = new FormData();
            var inputs = document.getElementsByTagName('input');
            for (var i = 0; i < inputs.length; i++) {
                formatInputValue(inputs[i]);
                formData.append(inputs[i].id, inputs[i].value);
            }

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/save', true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    window.location.href = '/prediction.html';
                } else {
                    alert('An error is occurred');
                }
            };
            xhr.send(formData);
        }

        // Reset the input box values to 0 when the page is reloaded
        window.addEventListener('DOMContentLoaded', function () {
            var inputs = document.getElementsByTagName('input');
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].value = "0";
            }
        });
    </script>

</body>
</html>
