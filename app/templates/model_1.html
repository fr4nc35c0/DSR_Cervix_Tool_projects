{% extends "base.html" %}

{%block heading3 %}Risk Prediction{% endblock %}
{% block content %}
    <div class="container">
        <div class="input-column">
            <div class="input-group">
                <label class="label">Age </label>
                <input type="number" id="Age" value="0" oninput="formatInputValue(this)">

                <label class="label">First sexual intercourse </label>
                <input type="number" id="First sexual intercourse" value="0" oninput="formatInputValue(this)">

                <label class="label">Num of pregnancies </label>
                <input type="number" id="Num of pregnancies" value="0" oninput="formatInputValue(this)">

                <label class="label">Smokes (years) </label>
                <input type="number" id="Smokes (years)" value="0" oninput="formatInputValue(this)">

                <label class="label">Smokes (packs/year) </label>
                <input type="number" id="Smokes (packs/year)" value="0" oninput="formatInputValue(this)">
            </div>
        </div>

        <div class="input-column">
            <div class="input-group">
                <label class="label">H. Contraceptives/yrs </label>
                <input type="number" id="Hormonal Contraceptives (years)" value="0" oninput="formatInputValue(this)">

                <label class="label">IUD (years) </label>
                <input type="number" id="IUD (years)" value="0" oninput="formatInputValue(this)">

                <label class="label">STDs </label>
                <input type="number" id="STDs" value="0" oninput="formatInputValue(this)">

                <label class="label">STDs (number) </label>
                <input type="number" id="STDs (number)" value="0" oninput="formatInputValue(this)">

                <label class="label">HPV </label>
                <input type="number" id="STDs:HPV" value="0" oninput="formatInputValue(this)">
            </div>
        </div>

        <div class="input-column">
            <div class="input-group">
                <label class="label">Condylomatosis </label>
                <input type="number" id="STDs:condylomatosis" value="0" oninput="formatInputValue(this)">

                <label class="label">Number of diagnosis </label>
                <input type="number" id="STDs: Number of diagnosis" value="0" oninput="formatInputValue(this)">

                <label class="label">Dx:Cancer </label>
                <input type="number" id="Dx:Cancer" value="0" oninput="formatInputValue(this)">

                <label class="label">Hepatitis B </label>
                <input type="number" id="STDs:Hepatitis B" value="0" oninput="formatInputValue(this)">

                <label class="label">Dx:CIN B </label>
                <input type="number" id="Dx:CIN" value="0" oninput="formatInputValue(this)">
            </div>
        </div>
        <div class="input-column">
            <div class="input-group">
                <label class="label">Cervical condylomatosis </label>
                <input type="number" id="STDs:cervical condylomatosis" value="0" oninput="formatInputValue(this)">

                <label class="label">Vaginal condylomatosis </label>
                <input type="number" id="STDs:vaginal condylomatosis" value="0" oninput="formatInputValue(this)">

                <label class="label">VPC </label>
                <input type="number" id="STDs:vulvo-perineal condylomatosis" value="0" oninput="formatInputValue(this)">

                <label class="label">Syphilis </label>
                <input type="number" id="STDs:syphilis" value="0" oninput="formatInputValue(this)">

                <label class="label">Dx:HPV </label>
                <input type="number" id="Dx:HPV" value="0" oninput="formatInputValue(this)">
            </div>
        </div>
        <div class="input-column">
            <div class="input-group">
                <label class="label">Pelvic inflammatory dis.</label>
                <input type="number" id="STDs:pelvic inflammatory disease" value="0" oninput="formatInputValue(this)">

                <label class="label">Genital herpes </label>
                <input type="number" id="STDs:genital herpes" value="0" oninput="formatInputValue(this)">

                <label class="label">Molluscum contagiosum </label>
                <input type="number" id="STDs:molluscum contagiosum" value="0" oninput="formatInputValue(this)">

                <label class="label">AIDS </label>
                <input type="number" id="STDs:AIDS" value="0" oninput="formatInputValue(this)">

                <label class="label">HIV </label>
                <input type="number" id="STDs:HIV" value="0" oninput="formatInputValue(this)">
            </div>
        </div>
    </div>
{% endblock %}
{% block buttons %}
    <div class="button-container">
        <button class="button-model-1" onclick="window.location.href='/index'">Go to Home</button>
        <button class="button-model-1" onclick="storeData()">Get Prediction</button>
        <!--<button class="button-model-1" onclick="window.location.href='/prediction.html'">Get Prediction</button>-->
    </div>
{% endblock %}
