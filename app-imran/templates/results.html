<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
  </head>
  <body>
    <h1>Image Details</h1>
    <p>Prediction: {{ prediction }} with confidence {{ confidence }}</p>


    <h2>Annotate Region</h2>
    <form action="/annotate" method="post">
      <input type="hidden" name="image" value="{{ image }}">
      <input type="text" name="xstart" placeholder="X-start" required>
      <input type="text" name="xend" placeholder="X-end" required>
      <input type="text" name="ystart" placeholder="Y-start" required>
      <input type="text" name="yend" placeholder="Y-end" required>
      <input type="submit" value="Annotate">
    </form>


    <h2>Image</h2>
    <img src="data:image/jpeg;base64,{{ image }}" alt="Uploaded Image" width="500">
  </body>
</html>
